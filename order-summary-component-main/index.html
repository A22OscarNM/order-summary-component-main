<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content">
    <img class="principalImg" src="./images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>

    <p id="textPara">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="payment">
      <img class="icon" src="./images/icon-music.svg" alt="">
      <p id="textPayment">
      <span id="anualPlan"> Annual Plan</span>
      <span id="anualPrice">$59.99/year</span>
      </p>
      <aside><a href="">Change</a></aside>
    </div>

    <button class="proceed" type="submit">Proceed to Payment</button>
    <button class="cancel" type="submit">Cancel Order</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oscar Nogueira Montes</a>.
  </div>
</body>

</html>
